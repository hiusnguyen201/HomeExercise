<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <!-- Thư viện Carousel -->
  </head>
  <body>
    <div class="form-container">
      <div class="container">
        <form class="form mx-auto py-5 px-5" action="" id="form-1">
          <h1 class="form-title text-center">Register Form</h1>

          <!-- Fullname -->
          <div class="mb-3 form-group">
            <label for="" class="form-label">Fullname</label>
            <input
              type="text"
              name="fullname"
              placeholder="Enter fullname"
              class="form-control"
            />
            <span class="form-text"></span>
          </div>

          <!-- Email -->
          <div class="mb-3 form-group">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter Email"
              class="form-control"
            />
            <span class="form-text"></span>
          </div>

          <!-- Password -->
          <div class="mb-3 form-group">
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter password"
              class="form-control"
            />
            <span class="form-text"></span>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3 form-group">
            <label for="" class="form-label">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              placeholder="Enter confirm password"
              class="form-control"
            />
            <span class="form-text"></span>
          </div>

          <!-- Gender -->
          <div class="mb-3 form-group">
            <label for="" class="form-label">Gender</label>
            <div class="d-grid">
              <div class="row">
                <div class="col-4 align-items-center d-flex">
                  <input type="radio" name="gender" />
                  <label for="" class="ms-2">Male</label>
                </div>
                <div class="col-4 align-items-center d-flex">
                  <input type="radio" name="gender" />
                  <label for="" class="ms-2">Female</label>
                </div>
                <div class="col-4 align-items-center d-flex">
                  <input type="radio" name="gender" />
                  <label for="" class="ms-2">Other</label>
                </div>
              </div>
            </div>
            <span class="form-text"></span>
          </div>

          <!-- Province -->
          <div class="mb-3 form-group">
            <label class="form-label">Province</label>
            <div class="form-floating">
              <select name="province" class="form-select">
                <option selected>--- Choose the province ---</option>
                <option value="1">Hà Nội</option>
                <option value="2">Hồ Chí Minh</option>
                <option value="3">Đà Nẵng</option>
              </select>
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
